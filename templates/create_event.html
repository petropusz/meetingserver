
<!-- widok z formularzem do tworzenia spotkania -->

{% extends 'logged_shared.html' %}

{% block main_content %}
<div  class="container">
<center>
<form action="/create_event" method="post">
    {% csrf_token %}
    {% if form.errors %}
    <p style="color: red;">
        Formularz zawiera błędy <!-- {{ form.errors  }} WYPISUJE NAZWĘ POLA, A NIE ETYKIETĘ, JA NIE MOGĘ -->
    </p>
    {% endif %}
    <div class="form-group">
    <table> 
        {{ form.as_table }}
        <button type="submit" formaction="/create_event/add_user_field" >Dodaj pole na użytkownika</button>
        <button type="submit" formaction="/create_event/del_user_field" >Usuń pole na użytkownika</button>
        <button type="submit" formaction="/create_event/find_plan_gap" >Znajdź termin w którym nie mają zaplanowanego</button>
        <button type="submit" formaction="/create_event/find_inv_gap" >Znajdź termin w którym nie mają niezignorowanych i nieodrzuconych zaproszeń</button>
    </table>
    </div>
    <input type="submit" value="Utwórz wydarzenie"/>
</form>

<hr>

<form method="get" action="/">
    <button type="submit">Wróć na stronę główną</button>
</form>
</center>
</div>
{% endblock %}
